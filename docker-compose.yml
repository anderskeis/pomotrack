services:
  pomotrack:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # Bind to all interfaces for LAN access; use "127.0.0.1:7070:7070" for localhost only
      - "7070:7070"
    restart: unless-stopped
    environment:
      - TZ=UTC
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    # Security: Drop all capabilities and prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Uncomment for development with live reload
    # volumes:
    #   - ./backend/app:/app/app:ro
