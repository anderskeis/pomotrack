services:
  pomotrack:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # Bind to all interfaces explicitly
      - "0.0.0.0:7070:7070"
      # Alternative port in case 7070 is blocked on Windows
      - "0.0.0.0:8080:7070"
    restart: unless-stopped
    environment:
      - TZ=UTC
      # Add extra CORS origins for LAN access (comma-separated)
      # - POMOTRACK_CORS_ORIGINS=http://192.168.1.100:7070
    volumes:
      - pomotrack-data:/data
    # Security: Read-only root filesystem with writable /data volume
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    # Security: Drop all capabilities and prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Uncomment for development with live reload
    # volumes:
    #   - ./backend/app:/app/app:ro

volumes:
  pomotrack-data:
